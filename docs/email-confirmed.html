<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmed - restty</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #121212;
            color: #dcdcdc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 500px;
        }
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #00c878;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out;
        }
        .checkmark::after {
            content: "✓";
            font-size: 50px;
            color: #000;
            font-weight: bold;
        }
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        h1 {
            font-size: 32px;
            color: #00c878;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #aaa;
        }
        .instructions {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            margin-top: 40px;
            text-align: left;
        }
        .instructions h2 {
            font-size: 20px;
            color: #00c878;
            margin-bottom: 20px;
        }
        .step {
            margin-bottom: 15px;
            padding-left: 30px;
            position: relative;
        }
        .step::before {
            content: "→";
            position: absolute;
            left: 0;
            color: #00c878;
            font-weight: bold;
        }
        .download-link {
            display: inline-block;
            background: #00c878;
            color: #000;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
        }
        .download-link:hover {
            background: #00e68a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark"></div>
        <h1>Email Confirmed!</h1>
        <p>Your email has been successfully verified.</p>

        <div class="instructions">
            <h2>Next Steps:</h2>
            <div class="step">Open the restty app on your computer</div>
            <div class="step">Click "Login" (not Sign Up)</div>
            <div class="step">Enter your email and password</div>
            <div class="step">Start using restty!</div>
        </div>

        <p style="margin-top: 30px; font-size: 14px;">
            Don't have restty installed yet?
        </p>
        <a href="https://monirz.github.io/restty/" class="download-link">Download restty</a>
    </div>

    <script>
        // Auto-confirm if coming from Supabase with token
        const hash = window.location.hash;
        if (hash && hash.includes('access_token')) {
            // Token is present, confirmation successful
            console.log('Email confirmation successful');
        }
    </script>
</body>
</html>
